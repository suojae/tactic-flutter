name: tactic
description: "tactic"
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.6.0

dependencies:
  flutter:
    sdk: flutter

  # 날짜/시간 지역화 지원
  flutter_localizations:
    sdk: flutter
  intl: ^0.19.0

  # UI 관련 패키지
  cupertino_icons: ^1.0.8
  google_fonts: ^6.2.1
  smooth_page_indicator: ^1.2.1

  # 라우팅
  go_router: ^13.2.2

  # 네트워크 통신
  dio: ^5.7.0
  retrofit: ^4.4.2
  retrofit_generator: ^9.1.9
  http: ^1.2.2

  # 상태관리
  flutter_bloc: ^8.1.3
  equatable: ^2.0.7

