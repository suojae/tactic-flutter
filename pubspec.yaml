  json_annotation: ^4.9.0
  json_serializable: ^6.9.3
  build_runner: ^2.4.8

  # 로컬 데이터 저장
  shared_preferences: ^2.3.5
  flutter_secure_storage: ^4.2.1
  flutter_cache_manager: ^3.4.1

  # 기타 유틸리티
  logger: ^2.5.0
  mockito: ^5.4.5
  stomp_dart_client: ^2.1.2
  fpdart: ^1.1.1
  flutter_dotenv: ^5.2.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true
  generate: true

  assets:
    - .env
